version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5001"
    volumes:
      # Mount only subdirs that need to persist - preserves coding_scheme & sample data from image
      - ./data/results:/app/data/results
      - ./data/log:/app/data/log
      - ./data/temp_uploads:/app/data/temp_uploads
    environment:
      - FLASK_ENV=development
      - FLASK_RUN_HOST=0.0.0.0
    # No OPENAI_API_KEY needed - users enter it in the web UI
